<html>
<head>
    <title>threejs - lights</title>

    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
    	}
    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>

    <script src="../three.js"></script>
    <script src="UnpackDepthRGBAShader.js"></script>
    <script src="ShadowMapViewer.js"></script>

    <script>

    var renderer,
    	scene,
    	camera,
    	myCanvas = document.getElementById('myCanvas');

    //RENDERER
    renderer = new THREE.WebGLRenderer({
      canvas: myCanvas, 
      antialias: true
    });
    renderer.setClearColor(0x333333);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    //SCENE
    scene = new THREE.Scene();
      

    //perspective camera
    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 300, 10000 );

      
    //MATERIAL

    var material = new THREE.MeshLambertMaterial();
    var material2 = new THREE.MeshPhongMaterial();
    var material3 = new THREE.MeshStandardMaterial();
    

    //GEOMETRY
    
    var geometry = new THREE.BoxGeometry(100, 100, 100, 10, 10, 10);
    var geometry2 = new THREE.SphereGeometry(50, 20, 20);
    var geometry3 = new THREE.PlaneGeometry(10000, 10000, 100, 100);


    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.z = -500;
    mesh.position.x = -100;
    mesh.position.y = -50;
    scene.add(mesh);


    var mesh2 = new THREE.Mesh(geometry2, material2);
    mesh2.position.z = -500;
    mesh2.position.x = 100;
    mesh2.position.y = -50;
    scene.add(mesh2);


    var mesh3 = new THREE.Mesh(geometry3, material3);
    mesh3.rotation.x = -90 * (Math.PI / 180);
    mesh3.position.y = -100;
    scene.add(mesh3);


    //LIGHTS


    // spotlight
    var light = new THREE.SpotLight(0xffffff, 2.0, 1000);
    light.target = mesh;
    scene.add(light);
    
    var spotLightHelper = new THREE.SpotLightHelper(light);
    scene.add(spotLightHelper);

   
    //RENDER LOOP
    render();


    var delta = 0;
    function render() {

    
        delta += 0.01;

        spotLightHelper.update();


        camera.lookAt(light.position);
        camera.position.x = Math.sin(delta) * 2000;
        camera.position.z = Math.cos(delta) * 2000;

    	renderer.render(scene, camera)

    	requestAnimationFrame(render);
    }

    </script>
</body>
</html>
